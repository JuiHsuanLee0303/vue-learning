<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品管理</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style_week3.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <div class="container">
        <div class="text-end mt-4">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addProductModal"
            id="addProduct"
          >
            建立新的產品
          </button>
        </div>
        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th width="100">分類</th>
              <th width="150">產品名稱</th>
              <!-- <th width="80" @click="sortBy = 'origin_price'">原價</th> -->
              <!-- <th width="80" @click="sortBy = 'price'">售價</th> -->
              <th width="80">原價</th>
              <th width="80">售價</th>
              <th width="100">是否啟用</th>
              <th width="100">是否推薦</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in showProductsList" :key="item[0]">
              <td>
                <p>{{ item[1].category }}</p>
              </td>
              <td>
                <p>{{ item[1].title }}</p>
              </td>
              <td>
                <p>{{ item[1].origin_price }}</p>
              </td>
              <td>
                <p>{{ item[1].price }}</p>
              </td>
              <td>
                <span class="text-success" v-if="item[1].is_enabled">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <span class="text-success" v-if="item[1].is_recommended">推薦</span>
                <span v-else>未推薦</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#editProductModal"
                    id="editProduct"
                    @click="startEdit(item[0])"
                  >
                    編輯
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    id="delProductBtn"
                    data-bs-toggle="modal"
                    data-bs-target="#delProductModal"
                    @click="delId = item[0]"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Modal -->
      <!-- Add Product -->
      <add-product-modal @add-product="addProduct"></add-product-modal>
      <!-- Delete Product -->
      <delete-product-modal @del-product="delProduct"></delete-product-modal>
      <!-- Edit Product -->
      <edit-product-modal
        :now-edit-product="nowEditProduct"
        @edit-product="editProduct"
      ></edit-product-modal>
      <!-- Message Modal -->
      <message-modal
        :response-message="responseMessage"
        :message-modal-class="messageModalClass"
        :message-btn-class="messageBtnClass"
        @message-confirm="messageConfirm"
      ></message-modal>
      <!-- Modal -->
      <pagination :pages-list="pagesList" @change-page="changePage"></pagination>
    </div>
    <div id="loader"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="./product.js" type="module"></script>
  </body>
</html>
